<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    {%load static%}
    <link rel="stylesheet" href="{% static 'global.css'%}" />
    <link rel="stylesheet" href="{% static 'post-success.css'%}" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Hind Siliguri:wght@500;700&display=swap"

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@700&display=swap"

      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap"

      rel="stylesheet"

  <body>
    <div class="post-success">

        <div class="line-mdcircle-to-confirm-circ-wrapper">

            loading="lazy"

      <div class="post-success-inner">
        <button class="back-to-home-frame">

        </button>
      </div>
    </div>
