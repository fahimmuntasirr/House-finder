<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    {%load static%}
    <link rel="stylesheet" href="{% static 'global.css'%}" />
    <link rel="stylesheet" href="{% static 'profile1.css'%}" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Hind Siliguri:wght@500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
    />
  </head>
  <body>
    <div class="profile1">
      <section class="header1">
        <img
          class="header-child"
          loading="lazy"
          alt=""
          src="/media/{{user.user_details.dp}}"
        />

        <div class="header-back">
          <div class="header-back-child"></div>
          <h2 class="back1">
            <a href="/" style="text-decoration: none; color: black">Back</a>
          </h2>
        </div>
      </section>
      <section class="content">
        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="details">
            <div class="name-amount">
              <div class="name-value">
                <h2 class="abdullah-al-noman1">{{user.username}}</h2>
              </div>
              <div class="name-amount-labels">
                <div class="name-amount-labels-child"></div>
                <input
                  class="name2"
                  placeholder="Name"
                  type="text"
                  value="{{user.first_name}}"
                  name="first_name"
                />
              </div>
              <div class="name-amount-labels1">
                <div class="name-amount-labels-item"></div>
                <input
                  class="ammount1"
                  placeholder="Adress"
                  type="text"
                  value="{{user.last_name}}"
                  name="last_name"
                />
              </div>
            </div>
            <div class="address-details">
              <div class="address-info">
                <div class="name-amount-labels1">
                  <div class="name-amount-labels-item"></div>
                  <input
                    class="ammount1"
                    placeholder="Charabag, Ashulia, Savar, Dhaka"
                    value="{{user.user_details.address}}"
                    type="text"
                    name="address"
                  />
                </div>
                <div class="name-amount-labels1">
                  <div class="name-amount-labels-item"></div>
                  <input
                    class="ammount1"
                    placeholder="Date"
                    type="date"
                    value="{{user.user_details.date|date:"Y-m-d" }}"
                    name="date"
                  />
                </div>
                <div class="name-amount-labels1">
                  <div class="name-amount-labels-item"></div>
                  <input
                    class="ammount1"
                    placeholder="Date"
                    type="file"
                    name="dp"
                  />
                </div>
                <textarea
                  class="description-value"
                  placeholder="Description"
                  rows="{14}"
                  cols="{36}"
                  name="description"
                >
              {{user.user_details.description}}
              </textarea
                >
              </div>
              <div class="post">
                <p class="post-button">
                  <b class="click-here-to"
                    ><a
                      href="/post/"
                      style="text-decoration: none; color: black"
                      >Click here to post</a
                    ></b
                  >
                </p>
              </div>
            </div>
            <button class="save">
              <b class="save1">
                Save
                </b>
              
            </button>
          </div>
        </form>
      </section>
    </div>
  </body>
</html>
